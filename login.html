<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Giriş | Yarım Kalan Hikayeler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 style="text-align: center;">Kullanıcı Seç</h2>
    <p style="text-align: center;">Demo: Giriş yapmak için bir kullanıcıya tıkla.</p>

    <div id="user-list" style="text-align: center;"></div>

    <script>
        fetch('kullanicilar.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('user-list');
                data.forEach(user => {
                    const btn = document.createElement('button');
                    btn.textContent = user.name;
                    btn.style.margin = '10px';
                    btn.onclick = () => {
                        window.location.href = profil.html?id=${user.id};
                    };
                    container.appendChild(btn);
                });
            });
    </script>
</body>
</html>
