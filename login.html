<script>
(async()=>{
  try{
    const res = await fetch('kullanicilar.json');
    const users = await res.json();
    const list = document.getElementById('user-list');
    list.innerHTML = users.map(u => `
      <a class="card" href="profil.html?id=${u.id}">
        <img src="${u.profilFoto}" alt="${u.ad}">
        <h3>${u.ad}</h3>
        <small>${u.konum}</small>
      </a>
    `).join('');
  }catch(e){
    document.getElementById('user-list').innerHTML =
      '<p>Liste y√ºklenemedi (kullanicilar.json).</p>';
    console.error(e);
  }
})();
</script>
