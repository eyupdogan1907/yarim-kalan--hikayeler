<script>
function q(name){ return new URLSearchParams(location.search).get(name); }
(async()=>{
  const id = Number(q('id'));
  const users = await (await fetch('kullanicilar.json')).json();
  // id eşleşmesi (kısa formatta id sayı)
  let u = users.find(x => Number(x.id) === id);
  if(!u){ document.body.innerHTML='<p style="text-align:center">Kullanıcı bulunamadı</p>'; return; }

  // Kısa ↔ Uzun alan eşlemesi
  const name  = u.name || u.ad || 'Bilinmiyor';
  const photo = u.photo || u.profilFoto || '';
  const bio   = u.bio   || '';                 // kısa formatta yok
  const loc   = u.konum || '';                 // kısa formatta var

  document.getElementById('profilePhoto').src = photo;
  document.getElementById('userName').textContent = Kullanıcı Adı: ${name};
  document.getElementById('userBio').textContent  = bio || (loc ? Konum: ${loc} : '');
})();
</script>
